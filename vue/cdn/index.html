<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <div id="demo">
        {{message}}
    </div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                message: 123
            }
        }
    }).mount("#app");
    app.message = "hello,world";

    const demo = Vue.createApp({
        data() {
            return {
                message: 456
            }
        }
    }).mount("#demo");
</script>
</html>
